{%extends 'canal_corretor/base.html'%}
{% load staticfiles %}

{%block ep_list %}
<div class="menu col-md-12">
   <nav class="navbar col-md-12 ">
        <a class="navbar-text plink " href="{% url 'canal_corretor.views.ep_list' %}"><img class="img-reponsive" src="{% static 'img/brand.png'%}" alt="Logo New Bank"></a>
            <ul class="nav-pills">
                
                
                <a class="navbar-text" href="{% url 'canal_corretor.views.corretorafiliado_new' %}"><p class="menu">Cadastro de corretor afiliado</p></a> 
                <div class=" col-md-2">
                <p>Bem Vindo</p>
                <p class="menu">{{ user.get_username }} </p> </div>
                
                        
                <!-- videos  -->
            </ul>   
        
    </nav> 
</div>
<span class="clearfix"></span>

        
<div class="col-md-12">
    {% for ep in eps %} 
       
    <div class="col-md-4"> 
        <a href="{% url 'canal_corretor.views.ep_detail' pk=ep.pk %}" > 
        <h3>  {{ep.titulo}} </h3>
        <img src="{{ep.img}}" alt="{{ep.titulo}}"> 
        </a>                      
        <p>{{ep.sub_titulo}}</p>
    </div>
        {%endfor%}   
</div>
 
        
          
   
{% endblock ep_list %}
