{%extends 'canal_corretor/base.html'%}
{%block login%}

<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
      <!-- formulário puro sem modal -->
        <form action="{% url 'canal_corretor.views.do_login' %}" method="post">
        {% csrf_token %}
          
        <input type="text" name="username" placeholder="Usuário" class="form-control">
         <br>         
        <input type="password" name="password" placeholder="Senha" class="form-control">
         <span class="clearfix"></span>
         <br>
         <div class="col-md-2">  
         <button class="btn btn-primary" type="submit">Login</button> 
         </div> 
         <div class="col-md-2 col-md-2-offset-8"></div>
         <button class="btn btn-alert" href="{% url 'canal_corretor.views.index' %}">Cancelar</button>

        </form>  
        <!-- formulário puro sem modal -->
      </div>
      
  </div>
  </div>
</div>




  <!-- script references -->
		

{% endblock login%}
