{%extends 'canal_corretor/base.html'%}
{% load staticfiles %}
{% block bem_vindo %}
<div class="container">
<div class="row">
    
<div class="menu navbar col-md-8 col-md-offset-2">
    <ul class="nav-pills">
        <div class="col-md-8 col-md-offset-3">
            <a class="navbar-text  " href="{% url 'canal_corretor.views.portal' %}"><img class="img-reponsive" src="{% static 'img/brand.png'%}" alt="Logo New Bank"></a>
            
			<a class="navbar-text" href="{% url 'canal_corretor.views.afiliado_new' %}"><p >Cadastro de corretor afiliado</p></a> 
        </div>
        <div id="user" class=" col-md-2 col-md-offset-6">
		    <p>{{ user.get_username }} </p> 
        </div>
    			<!-- videos  -->
	</ul> 	
</div>

<span class="clearfix"></span>

<div class="col-md-10 col-md-offset-1">
    {% for eps in ep %} 
       
    <div class="col-md-4"> 
        <a href="{% url 'canal_corretor.views.ep_detail' pk=ep.pk %}" > 
        <h3>  {{ep.titulo}} </h3>
        <img src="{{ep.img}}" alt="{{ep.titulo}}"> 
        </a>           
    </div>
    {%endfor%}   
   
</div>
<!---->
</div>
</div>

{% endblock bem_vindo %}
