{%extends 'canal_corretor/base.html'%}
{% load staticfiles %}
<html>
<head>
	<meta charset="utf8">
	<title> Força de Venda NB</title>
       <meta name="Fabiano Teichmann">
	
</head>
<body>
<div class="row">
	{% block index %}
	<div class="col-md-8 col-md-offset-4">
		<hr>
		<img class="img-reponsive" src="{% static 'img/brand.png'%}" alt="Logo New Bank">
	</div>
	<div class="col-md-6 col-md-offset-2">		
	
      	
	    <form action="{% url 'canal_corretor.views.do_login' %}" method="post">
	    <h2 class="lg"> Login</h2>
	        	{% csrf_token %}
	        	<br>
	            <input type="text" name="username" placeholder="Usuário" class="form-control ">
	        	 <br>	      
	            <input type="password" name="password" placeholder="Senha" class="form-control ">
	        	<br>
	          <button class="btn btn-default lg" type="submit">Login</button>

	    </form>
	 
	 <ul class="nav nav-pills ">
	    <a class="navbar-text plink"  href="{% url 'canal_corretor.views.corretor_new' %}"><p class="plink"> Cadastro Corretor </p></a>    		
    	<a  class=" navbar-text plink" href="{% url 'canal_corretor.views.imobiliaria_new'%}"> Cadastro Imobiliária</a></li>
    </ul>  
       
        <!-- formulário puro sem modal -->
	</div>
	</div>
</div>

	
	{%endblock index%}
</body>
</html>
